    function calculateMedian(arr) {
      if (arr.length % 2 != 0) {
        theMedian = arr[Math.floor(arr.length / 2)];
      } else {
        theMedian = [];
        theMedian.push(arr[arr.length / 2], arr[arr.length / 2 - 1]);
      }
      return theMedian;
    }

    function calculateAverage(arr) {
      sum = 0;
      for (i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      average = sum / arr.length;
      return average;
